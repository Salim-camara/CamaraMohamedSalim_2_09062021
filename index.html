<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>P2_Camara_MohamedSalim</title>

    <!-- Feuille CSS -->

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Barre de navigation -->

    <nav>
        <div class="container_nav">
            <img src="img/reservia.png" alt="Logo Réservia" class="img_reservia">
            <ul>
                <li class="hosting_nav">Hébergements</li>
                <li class="activity_nav">Activités</li>
                <li class="singin_nav">S'inscrire</li>
            </ul>
        </div>
    </nav>

     <!-- En tête -->

    <header>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>

        <p>En plein centre ville ou en pleine nature</p>

        <!-- Section recherche -->

        <div class="container_search">
            <button class="search_loc">
                <img src="img/loc_noir.png" alt="Localisation" class="img_loc">
            </button>
            <input type="text" class="search_input" placeholder="Marseille, France">
            <button class="search_recherche" value="Rechercher">
                <p>Rechercher</p>
            </button>
        </div>

        <!-- Section filtre -->

        <div class="container_filter">
            <div class="filter_title">
                <p class="filter_title">Filtre</p>
            </div>
            <div class="filter_content">
                <div class="filter">
                    <span class="filter_logo">
                        <img src="img/d-money.png" alt="Billet" class="img_filter">
                    </span>
                    <span class="fitter_textmoney">
                        <p class="text_filter">Economique</p>
                    </span>
                </div>
                <div class="filter">
                    <span class="filter_logo">
                        <img src="img/d-body.png" alt="Enfant" class="img_filter">
                    </span>
                    <span class="fitter_textbody">
                        <p class="text_filter">Familial</p>
                    </span>
                </div>
                <div class="filter">
                    <span class="filter_logo">
                        <img src="img/d-heart.png" alt="Coeur" class="img_filter">
                    </span>
                    <span class="fitter_textheart">
                        <p class="text_filter">Romantique</p>
                    </span>
                </div>
                <div class="filter">
                    <span class="filter_logo">
                        <img src="img/d-dog.png" alt="Chien" class="img_filter">
                    </span>
                    <span class="fitter_textdog">
                        <p class="text_filter">Animaux autorisés</p>
                    </span>
                </div>
            </div>
        </div>

        <div class="container_info"></div>
    </header>




    <section class="section_1"></section>

    <section class="section_2"></section>

    <footer></footer>







</body>
</html>
